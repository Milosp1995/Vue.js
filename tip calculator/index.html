<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
          
          
              <form>
                <p>How much was your bill?
                  <p>
                    $ <input id="billamt" type="text" placeholder="Bill Amount" v-model="billamt">
          
                    <p>How was your service?
                      <p>
                        <select id="serviceQual" v-model="serviceQual"> 
                      <option disabled selected value="0">-- Choose an Option --</option>
                      <option value="0.3">30&#37; &#45; Outstanding</option>
                      <option value="0.2">20&#37; &#45; Good</option>
                      <option value="0.15">15&#37; &#45; It was OK</option>
                      <option value="0.1">10&#37; &#45; Bad</option>
                      <option value="0.05">5&#37; &#45; Terrible</option>
                  </select>
          
              </form>
              <p>How many people are sharing the bill?</p>
              <input id="peopleamt" type="text" placeholder="Number of People" v-model="peopleamt"> people
              <button type="button" @click="calculate" id="calculate">Calculate!</button>
          
            </div>
            <!--calculator end-->
            <div id="totalTip" v-if="isDisplayed">
                
                <p>Total bill: {{ totalBill }}</p>
                
              <sup>$</sup><span id="tip">{{ billPerPerson }}</span>
              <small id="each">each</small>
            </div>
            <!--totalTip end-->
          
          </div>
          <!--container end-->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
